%%Panel.HTMLHead%%
<body>
	<div id="Container">
		%%Panel.Header%%
		<div id="Wrapper">
			%%Panel.WrapperBanner%%
			<div class="Block Moveable Panel Breadcrumb" id="Breadcrumb">
				<ul>
					<li><a href="%%GLOBAL_ShopPathNormal%%/">%%LNG_Home%%</a></li>
					<li>%%LNG_YourAccount%%</li>
				</ul>
			</div>
			<div class="Left" id="LayoutColumn1">
				%%Panel.SideAccountMenu%%
			</div>
			<div class="Wide Content" id="LayoutColumn2">
				<div class="Block">
					<h1 class="title">%%LNG_SubmitNewReturn%%</h1>
					<div class="BlockContent">
						<p class="SuccessMessage Message">
							%%LNG_ReturnRequestSubmitted%%
						</p>
						<p>%%LNG_ReturnSubmittedInfo%%</p>
						<div style="display: %%GLOBAL_HideReturnInstructions%%">
							<h3>%%LNG_ReturnInstructions%%</h3>
							<p>%%GLOBAL_ReturnInstructions%%</p>
						</div>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		%%Panel.Footer%%
	</div>
</body>
</html>
