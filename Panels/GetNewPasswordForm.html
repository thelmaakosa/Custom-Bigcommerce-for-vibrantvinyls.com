<div class="Block Moveable Panel" id="ForgotPasswordForm">
	
	<div class="BlockContent">

		<p class="ErrorMessage Message" style="display: %%GLOBAL_HideForgotPasswordError%%">
			%%GLOBAL_ErrorMessage%%
		</p>
		<p>
			%%LNG_GetNewPasswordIntro%%
		</p>
		<form action="%%GLOBAL_ShopPath%%/login.php?action=save_new_password&c=%%GLOBAL_CustomerId%%&t=%%GLOBAL_ForgottenPasswordToken%%" method="post" onsubmit="check_get_new_password_form()" class="PL20">
			<div class="FormContainer HorizontalFormContainer">
				<dl>
					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_EmailAddress%%:</span></dt>
					<dd> %%GLOBAL_CustomerEmailAddress%%</dd>
				</dl>
				<dl>
					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_Password%%:</span></dt>
					<dd><input type="password" class="Textbox" name="password" id="password" /></dd>
				</dl>
				<dl>
					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_PasswordConfirm%%:</span></dt>
					<dd><input type="password" class="Textbox" name="password_confirm" id="password_confirm" /></dd>
				</dl>
				<p class="Submit"><input type="submit" value="%%LNG_Continue%%" /></p>
			</div>
		</form>
		<script type="text/javascript">
		//<![CDATA[
		document.getElementById("password").focus();

		function check_get_new_password_form() {
			if($('#password').val() == "") {
				alert("Please type in a password.");
				document.getElementById("password").focus();
				return false;
			}

			if(($('#password').val() != "" || $('#password_confirm').val() != "") && ($('#password').val() != $('#password_confirm').val())) {
				alert("Your passwords don't match.");
				document.getElementById("password").focus();
				return false;
			}

			return true;
		}
		//]]>
		</script>
	</div>
</div>
