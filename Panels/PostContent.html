<div itemscope itemtype="http://schema.org/Article" class="Block" id="NewsContent">
	<h1 itemprop="name" class="PostTitle">%%GLOBAL_PostTitle%%</h1>
	<div class="BlockContent">
		<p class="NewsDate" style="margin: 0; color:#6e6e6e;">%%LNG_PublishedBy%% 
			<span itemprop="author" itemscope itemtype="http://schema.org/Person">
				<span itemprop="name">%%GLOBAL_PostAuthor%%</span>
			</span>
			<span itemprop="datePublished" content="%%GLOBAL_PostDatePublishedFormatted%%">
				%%LNG_PublishedOn%%
			</span>
		</p>
		<div class="BlockContent BlogShare">
			%%GLOBAL_AddThisLink%%
		</div>
		<div class="PostBody">
			<p itemprop="articleBody">
				%%GLOBAL_PostBody%%
			</p>
		</div>
	</div>
	<div class="BlockContent">
		%%SNIPPET_PostTags%%
	</div>
	<div class="BlockContent BlogShare">
		%%GLOBAL_AddThisLink%%
	</div>
</div>
