<div class="Block Moveable Panel" id="ForgotPasswordForm">
	
	<div class="BlockContent">
		<p>
			%%LNG_ForgotPasswordIntro%%
		</p>

		<p class="ErrorMessage Message" style="display: %%GLOBAL_HideForgotPasswordError%%">
			%%GLOBAL_ErrorMessage%%
		</p>
		<form action="%%GLOBAL_ShopPath%%/login.php?action=send_password_email" method="post" onsubmit="return check_forgot_password_form()" class="PL20">
			<div class="FormContainer HorizontalFormContainer">
				<dl>
					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_EmailAddress%%:</span></dt>
					<dd><input type="text" class="Textbox" name="email" id="email" /></dd>
				</dl>
				<p class="Submit"><input type="submit" value="%%LNG_Continue%%" /></p>
			</div>
		</form>
		<script type="text/javascript">
		//<![CDATA[
		document.getElementById("email").focus();
		//]]>
		</script>
		%%Panel.ForgotPasswordJavaScript%%
	</div>
</div>
