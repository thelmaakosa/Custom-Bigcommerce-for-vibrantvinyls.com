<div class="Block Moveable Panel" id="EditAccountForm">
	<h2>%%LNG_YourAccountDetails%%</h2>
	<div class="BlockContent">
		<p class="InfoMessage Message" style="display: %%GLOBAL_HideEditAccountIntroMessage%%">
			%%LNG_EditAccountIntro%%
		</p>

		<p class="ErrorMessage Message" style="display: %%GLOBAL_HideEditAccountErrorMessage%%">
			%%GLOBAL_StatusMessage%%
		</p>

		<p class="SuccessMessage Message" style="display: %%GLOBAL_HideEditAccountSuccessMessage%%">
			%%GLOBAL_StatusMessage%%
		</p>

		<form action="%%GLOBAL_ShopPath%%/account.php?action=update_account" method="post" onsubmit="return check_edit_account_form()" class="PL20">
			<input type="hidden" name="current_email" value="%%GLOBAL_AccountCurrentEmail%%" />
			<div class="FormContainer HorizontalFormContainer">
				<dl>
					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_FirstName%%:</span></dt>
					<dd><input type="text" class="Textbox Field200" name="account_firstname" id="account_firstname" value="%%GLOBAL_AccountFirstName%%" /></dd>

					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_LastName%%:</span></dt>
					<dd><input type="text" class="Textbox Field200" name="account_lastname" id="account_lastname" value="%%GLOBAL_AccountLastName%%" /></dd>

					<dt><span class="FormFieldLabel">%%LNG_CompanyName%%:</span></dt>
					<dd><input type="text" class="Textbox Field200" name="account_companyname" id="account_companyname" value="%%GLOBAL_AccountCompanyName%%" /></dd>

					<dt><span class="Required">*</span> <span class="FormFieldLabel">%%LNG_PhoneNumber%%:</span></dt>
					<dd><input type="text" class="Textbox Field200" name="account_phone" id="account_phone" value="%%GLOBAL_AccountPhone%%" /></dd>

					%%GLOBAL_AccountFields%%

				</dl>
				<p class="Submit">
					<input type="submit" value="%%LNG_UpdateMyDetails%%" />
				</p>
			</div>
		</form>
		%%Panel.EditAccountJavaScript%%
	</div>
</div>
