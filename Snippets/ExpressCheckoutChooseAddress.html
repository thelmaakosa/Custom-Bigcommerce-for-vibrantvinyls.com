<form method="post" action="#" id="New%%GLOBAL_UpperAddressType%%Address" onsubmit="return ExpressCheckout.Choose%%GLOBAL_UpperAddressType%%Address();">
	<div id="Choose%%GLOBAL_UpperAddressType%%Address" style="%%GLOBAL_HideChooseAddress%%">
		<label><input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Select');" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeExisting" value="existing" checked="checked" /> %%GLOBAL_UseExistingAddress%%</label><br />
		<div class="PL20 Select%%GLOBAL_UpperAddressType%%Address">
			<!-- img src="%%GLOBAL_IMG_PATH%%/NodeJoin.gif" alt="" class="FloatLeft" /-->
			<div style="margin-top: 10px">
				<div style="margin-bottom: 15px">
				<select name="sel_%%GLOBAL_AddressType%%_address" style="width: 980px" size="5" >
					%%GLOBAL_AddressList%%
				</select>
				</div>
				<div style="margin-bottom: 15px; %%GLOBAL_HideShippingOptions%%">
					<label><input type="checkbox" name="%%GLOBAL_ShipToBillingName%%_existing" id="%%GLOBAL_ShipToBillingName%%_existing" value="1" checked="checked" /> %%LNG_AlsoWantToShipToThisAddress%%</label>
				</div>
				
				<input type="submit" value="%%GLOBAL_UseAddressTitle%%" class="%%GLOBAL_AddressType%%Button btn btn-secondary" /> <span class="LoadingIndicator" style="display: none"><img src="%%GLOBAL_IMG_PATH%%/Loading.gif" alt="" /></span>
			</div>
		</div>
		<label class="Clear" style="margin-top: 15px; margin-bottom: 15px; display: block;"><input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Add');" value="new" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeNew" /> %%GLOBAL_AddNewAddress%%</label>
	</div>
	<div class="Clear PL20 Add%%GLOBAL_UpperAddressType%%Address" style="%%GLOBAL_HideCreateAddress%%">
		<img src="%%GLOBAL_IMG_PATH%%/NodeJoin.gif" class="FloatLeft" style="%%GLOBAL_HideChooseAddress%%" alt="" />
		<div class="FloatLeft">
			<div class="FormContainer HorizontalFormContainer Clear">
				<dl>
					%%GLOBAL_CompiledFormFields%%

					<dt style="%%GLOBAL_HideSaveAddress%%">&nbsp;</dt>
					<dd style="%%GLOBAL_HideSaveAddress%%">
						<label>
							<input type="checkbox" name="save_%%GLOBAL_AddressType%%_address" id="save_%%GLOBAL_AddressType%%_address" value="1" %%GLOBAL_SaveAddressChecked%% />
							%%LNG_SaveAddressInAddressBook%%
						</label>
					</dd>

					<dt style="%%GLOBAL_HideShippingOptions%%">&nbsp;</dt>
					<dd style="%%GLOBAL_HideShippingOptions%%">
						<label>
							<input type="checkbox" name="%%GLOBAL_ShipToBillingName%%_new" id="%%GLOBAL_ShipToBillingName%%_new" value="1" %%GLOBAL_ShipToAddressChecked%% />
							%%LNG_AlsoWantToShipToThisAddress%%
						</label>
					</dd>
				</dl>
				%%GLOBAL_CompiledFormFieldJavascript%%
				<p class="Submit">
					<input type="submit"  class="%%GLOBAL_AddressType%%Button btn btn-secondary" value="%%GLOBAL_UseAddressTitle%%" /> <span class="LoadingIndicator" style="display: none"><img src="%%GLOBAL_IMG_PATH%%/Loading.gif" alt="" /></span>
				</p>
			</div>
		</div>
		<div class="clear"></div>
	</div>
	<label class="clear" style="margin-top: 10px; %%GLOBAL_HideMultipleAddressShipping%%">
		<input type="radio" onclick="ExpressCheckout.ToggleAddressType('%%GLOBAL_UpperAddressType%%', 'Multiple');" value="multiple" name="%%GLOBAL_UpperAddressType%%AddressType" id="%%GLOBAL_UpperAddressType%%AddressTypeMultiple" />
		%%LNG_UseMultipleAddresses%%
	</label><br>
	<div class="SelectMultipleAddresses" style="margin-left: 30px; display: none">
		<br>
		<a href="%%GLOBAL_MultipleAddressShippingUrl%%" class="btn">%%LNG_ShipToMultipleAddresses%%</a>
	</div>
</form>
<script type="text/javascript">
if('%%GLOBAL_UpperAddressType%%' == 'Billing') {
	$('#ship_to_billing_existing, #ship_to_billing_new').click(function() {
		$('.shippingButton').val('%%LNG_ShipToThisAddress%%');
		if(this.checked) {
			$('.billingButton').val('%%LNG_BillAndShipToAddress%%');
		}
		else {
			$('.billingButton').val('%%LNG_BillToThisAddress%%');
		}
	});
}
</script>
